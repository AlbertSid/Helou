<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>帐号登录 - 好楼网</title>
    <link href="login/login_popup_v2.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--这是登录，独立于其他的页面,用于首页弹窗-->
<form action="" method="post" id="_j_login_form">
    <div class="login-popup-box">
        <div class="login-box">
            <div class="errer-info hide"></div>
            <h2>登录好楼网</h2>

            <p>在好楼网可以查找你想要的房源</p>

            <div class="login-input">
                <input name="passport" type="text" placeholder="您的邮箱/手机号" autocomplete="off" data-verification-name="帐号"
                       class="verification[required,funcCall[checkShowCode]" value="">
            </div>
            <div class="login-input">
                <input name="password" type="password" placeholder="您的密码" autocomplete="off" data-verification-name="密码"
                       class="verification[required]">
            </div>
            <div class="login-input login-code hide">
                <input name="code" type="text" placeholder="验证码" autocomplete="off"
                       class="verification[funcCall[checkCode]]">
                <img src="login/27"/>
            </div>
            <div class="login-buttons ">
                <button type="submit">登录</button>
                <span><a href="#/forget">忘记密码?</a></span>
            </div>

        </div>
        <div class="connect-box ">
            <h3>用合作网站账户直接登录：</h3>

            <div class="connect-buttons ">
                <a href="#/qq" class="qq"><i></i>QQ直接登录</a>
                <a href="#/weibo" class="weibo"><i></i>微博直接登录</a>
            </div>
            <div class="regist-link ">还没有注册？<a href="#/regist.html">立即注册&gt;&gt;</a></div>
        </div>
    </div>
</form>
<script language="javascript " src="../js/jquery-1.8.1.min.js" type="text/javascript "></script>

<script language="javascript " src="login/login.js" type="text/javascript "></script>
</body>
</html>
