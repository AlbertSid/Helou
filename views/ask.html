<!--公共的样式与JS-->



<style>
    body{
        margin: 0px;
        padding: 0;
    }
    .ask {
        width: 900px;
        overflow: hidden;
    }

    .ask .ask-orange {
        height: 10px;
        width: 100%;
        background-color: #FF8A00;
    }

    .ask .ask-main {
        padding: 40px 20px;
        width: calc(100% - 40px);
        height: 350px;
        overflow: hidden;
    }

    .ask .ask-nav {
        width: calc(40% - 1px);
        height: 100%;
        display: inline-block;
        position: relative;
        left: 0;
        top: 0;
    }

    .ask .ask-nav:after {
        content: "";
        position: absolute;
        left: 0;
        top: 260px;
        width: 100%;
        height: calc(100% - 260px);
        display: inline-block;
        border-right: 1px solid #C4C4C4;
    }

    .ask .ask-nav .ask-item {
        display: inline-block;
        cursor: pointer;
        width: 100%;
        height: 130px;
        color: #000;
        text-decoration: none;
        border-right: 1px solid #C4C4C4
    }

    .ask .ask-nav .ask-item:hover {
        border-color: #FF8A00;
    }

    .ask .ask-nav .ask-active {
        border-right: 0;
    }

    .fa-caret-right {
        margin-left: 10px;
    }

    .ask-price {
        font-size: 14px;
        display: inline-block;
        width: calc(59% - 20px);
        padding-left: 20px;
    }

    .ask-price p {
        -webkit-margin-before: 1em;
        -webkit-margin-after: 1em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        margin: 1em 0;
        font-size: 13px;
    }

    .ask-text {
        margin: 8px 0;
    }

    .ask-price form {
        margin-bottom: 1em;
    }

    .ask-price input[type="text"] {
        height: 30px;
        width: 250px;
        border: 1px solid #C4C4C4;
        border-radius: 5px;
        padding: 0 10px;
    }

    .ask-price input[type="text"]:focus {
        outline: none;
        border: 1px solid #ffa800;
        transition: box-shadow 0.25s linear 0s;
        box-shadow: 0 0 5px #ffa200;
    }

    .ask-price input[type="radio"] {
        margin: 3px 3px 0px 5px;
    }

    .ask-price button[type="submit"] {
        border: none;
        outline: none;
        display: block;
        margin: 0 auto;
        height: 30px;
        width: 250px;
        border-radius: 5px;
        background-color: #ff8a00;
        color: #fff;
        font-size: 14px;
        line-height: 30px;
        text-align: center;
        transition: all .3s linear;
        cursor: pointer;
    }

    .ask-price button[type="submit"]:hover {
        color: #ff8a00;
        background-color: #fff;
        border: 1px solid #ff8a00;
        transition: all .3s linear;
    }

    .ask-price .ask-xieyi {
        width: 230px;
        display: block;
        margin: 0 auto;
    }

</style>
<div class="ask">
    <div class="ask-orange"></div>
    <div class="ask-main">
        <div class="ask-nav">
            <a class="ask-item ask-active" data-price="true">
                <h3 style="color: #FF8A00;">询问底价<span class="fa fa-caret-right"></span></h3>

                <p><span style="color: #FF7800;">想了解底价？</span>请填写右边的资料</p>
            </a>
            <a class="ask-item" data-booking="true">
                <h3 style="color: #00A0E9;">预约看房<span class="fa fa-caret-right"></span></h3>

                <p><span style="color: #FF7800;">想了解底价？</span>请填写右边的资料</p>
            </a>
        </div>
        <div class="ask-price" data-sid="price">
            <p>预约<strong>新世界XXXF/FANG</strong>看房，请填写如下给选址顾问<span style="color: #C0C0C0;">（信息保密，绝不公开）</span></p>

            <form action="#" method="post">
                <div class="ask-text">
                    <span style="color:#FF8A00">*</span>您的称呼：
                    <input type="text" id="ch1" value="" placeholder="请填写您的名字..."/>
                    <label>
                        <input type="radio" name="ch1" id="option1" value="option1" checked> 先生
                    </label>

                    <label>
                        <input type="radio" name="ch1" id="option2" value="option2"> 女士
                    </label>
                    <!--验证-->
                    <small style="display: none;color: red;">请输入2-10位名字</small>
                </div>
                <div class="ask-text">
                    <span style="color:#FF8A00">*</span>手机号码：
                    <input type="text" name="ch2" id="ch2" value="" placeholder="请填写您的手机号码..."/>
                    <!--验证-->
                    <small style="display: none;color: red;">请输入11位手机号码</small>

                </div>
                <button class="price" type="submit">询问最低价</button>
                <br/>
                <label class="ask-xieyi">
                    <input type="checkbox" name="xieyi" id="xieyi" value=""> 我同意<a href="#" style="color: #3688C6;">《个人信息保护申明》</a>
                </label>
            </form>
        </div>
        <div class="ask-price" data-sid="booking" style="display: none">
            <p>预约<strong>新世界XXXF/FANG</strong>看房，请填写如下给选址顾问<span style="color: #C0C0C0;">（信息保密，绝不公开）</span></p>

            <form action="#" method="post">
                <div class="ask-text">
                    <span style="color:#FF8A00">*</span>您的称呼：
                    <input type="text" id="ch3" value="" placeholder="请填写您的名字..."/>
                    <label>
                        <input type="radio" name="ch3" id="options1" value="option1" checked> 先生
                    </label>

                    <label>
                        <input type="radio" name="ch3"  id="options2" value="option2"> 女士
                    </label>
                    <!--验证-->
                    <small style="display: none;color: red;">请输入2-10位名字</small>
                </div>
                <div class="ask-text">
                    <span style="color:#FF8A00">*</span>手机号码：
                    <input type="text" name="ch4" id="ch4" value="" placeholder="请填写您的手机号码..."/>
                    <!--验证-->
                    <small style="display: none;color: red;">请输入11位手机号码</small>

                </div>
                <button class="booking" type="submit">预约看房</button>
                <br/>
                <label class="ask-xieyi">
                    <input type="checkbox" name="xinxi" id="xinxi" value=""> 我同意<a href="#" style="color: #3688C6;">《个人信息保护申明》</a>
                </label>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
    $(".ask-item").click(function () {
        $(this).addClass("ask-active").siblings().removeClass("ask-active");
        var tp = $(this).attr("data-price");
        var tb = $(this).attr("data-booking");
        if(tp){
            $("[data-sid='price']").show();
            $("[data-sid='booking']").hide();
        }
        if(tb){
            $("[data-sid='price']").hide();
            $("[data-sid='booking']").show();
        }
    })
</script>
